// Generate Bridge Builder tool images for help file
	
Input_File_Name = Bridge Materials.pov

Output_File_Type= N
Output_File_Name= "C:\Temp\Tool - " 

Width           = 100 / 2
Height          = 100 / 2

Antialias       = true
Antialias_Threshold = 0.3
Sampling_Method = 2
Antialias_Depth = 1

Pause_When_Done = false

Initial_Clock   = 0.0
Final_Clock     = 1.0

Initial_Frame   = 25
Final_Frame     = 25
Declare			= nModes=1

Cyclic_Animation = true